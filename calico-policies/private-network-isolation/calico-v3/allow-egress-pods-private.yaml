# This policy opens port 53 for DNS, port 2049 for communication with NFS file
# servers, and ports 443 and 3260 for communication to block storage.
# It also allows pod access to other pods, and you can optionally
# allow outgoing traffic to other IBM Cloud services.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-egress-pods-private
spec:
  egress:
  # Pod access to required IBM ports
  - action: Allow
    destination:
      ports:
      - 53
      - 443
      - 2049
      - 3260
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      ports:
      - 53
      - 443
      - 2049
      - 3260
    protocol: TCP
    source: {}
  # Pod access to other pods in the cluster
  - action: Allow
    destination:
      selector: projectcalico.org/orchestrator == 'k8s'
    source: {}
  # Pod access to other IBM Cloud services
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 166.9.20.4/32
      - 166.9.22.3/32
      - 166.9.24.2/32
      # IBM Cloud Container Registry: Example US South & US East nets for your own registry
      - 166.9.12.114/32
      - 166.9.15.50/32
      - 166.9.16.173/32
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  order: 1500
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
