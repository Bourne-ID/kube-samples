# This policy opens the VRRP protocol, which manages load balancing.

- apiVersion: v1
  kind: policy
  metadata:
    name: allow-vrrp-private
  spec:
    ingress:
    - action: allow
      destination: {}
      protocol: 112
      source: {}
    order: 1500
    selector: ibm.role == 'worker_private'
    types:
    - ingress
